add_newline = true

# Timeout for starship to scan files (in milliseconds).
scan_timeout = 500

[character]
# format = ">> "
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

[directory]
truncation_length = 5
truncate_to_repo = false

[aws]
style = "bold blue"
symbol = "@ "

[aws.region_aliases]
ap-northease-1 = "jp"

[git_branch]
symbol = ""

[git_status]
conflicted = '≠'
ahead      = '↑'
behind     = '↓'
diverged   = '⇕'
untracked  = '?'
# stashed    = '$'
modified   = '!'
staged     = '+'
renamed    = '»'
deleted    = '✘'

